    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        background: linear-gradient(to right, #fdfbfb, #ebedee);
        color: #1a1a1a;
        overflow-x: hidden;
      }

      /* Navigation */
      nav {
        background-color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .logo {
        font-family: "Playfair Display", serif;
        font-size: 1.5rem;
        font-weight: 600;
        color: #000;
        text-decoration: none;
      }

      .nav-links {
        display: flex;
        gap: 1.5rem;
      }

      .nav-links a {
        text-decoration: none;
        color: #333;
        font-weight: 700;
        transition: color 0.3s;
      }

      .nav-links a:hover {
        color: #000;
        border-bottom: 2px solid #000;
      }

      /* Hero Section */
      .container {
        max-width: 1000px;
        margin: 4rem auto;
        padding: 2rem;
        text-align: center;
        animation: fadeIn 1.2s ease-in-out;
      }

      h1 {
        font-family: "Playfair Display", serif;
        font-size: 3rem;
        font-weight: 600;
        color: #000;
        margin-bottom: 1rem;
      }

      p {
        font-size: 1.2rem;
        color: #444;
        margin-bottom: 2.5rem;
        line-height: 1.6;
      }

      .cta-button {
        padding: 0.8rem 2rem;
        background-color: #111;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }

      .cta-button:hover {
        background-color: #333;
      }

      .site-footer {
        background-color: #f8f8f8;
        color: #555;
        text-align: center;
        padding: 20px;
        font-size: 0.95rem;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        border-top: 1px solid #ddd;
      }

      .site-footer i {
        margin: 0 4px;
        color: #777;
      }

      .site-footer strong {
        color: #222;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive */
      @media (max-width: 768px) {
        h1 {
          font-size: 2.2rem;
        }

        p {
          font-size: 1rem;
        }

        .nav-links {
          flex-direction: column;
          gap: 1rem;
          background-color: #fff;
        }

        nav {
          flex-direction: column;
          align-items: flex-start;
        }
      }
    </style>
  </head>
